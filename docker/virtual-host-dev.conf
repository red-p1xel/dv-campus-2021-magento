<VirtualHost *:80>
    ServerName vadymp-dev.local
    ServerAlias www.vadymp-dev.local vadymp-keybay-dev.local www.vadymp-keybay-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vadymp-dev.local
    ServerAlias www.vadymp-dev.local vadymp-keybay-dev.local www.vadymp-keybay-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vadymp.local-dev+3.pem
        SSLCertificateKeyFile /certs/vadymp.local-dev+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>
